<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü™ê</text></svg>"
    />
    <title>NASA AI Classifier</title>
    <style>
      :root {
        --primary: #6c5ce7;
        --secondary: #00cec9;
        --bg: #0f0f1a;
        --card: #1e1e2f;
        --bar-bg: #2d2d44;
      }

      body {
        background-color: var(--bg);
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
      }

      .container {
        background: var(--card);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        width: 90%;
        max-width: 600px;
        border: 1px solid #333;
      }

      h1 {
        margin-bottom: 0.5rem;
        background: linear-gradient(to right, var(--secondary), var(--primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5rem;
        text-align: center;
      }

      p.subtitle {
        color: #a0a0b0;
        margin-bottom: 2rem;
        text-align: center;
      }

      textarea {
        width: 100%;
        height: 120px;
        background: #2d2d44;
        border: 2px solid #3f3f5f;
        border-radius: 12px;
        color: white;
        padding: 1rem;
        font-size: 1.1rem;
        resize: none;
        box-sizing: border-box;
        transition: 0.3s;
      }

      textarea:focus {
        outline: none;
        border-color: var(--secondary);
        box-shadow: 0 0 15px rgba(0, 206, 201, 0.2);
      }

      button {
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        border: none;
        padding: 1rem 2rem;
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        margin-top: 1.5rem;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 100%;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(108, 92, 231, 0.4);
      }

      #result {
        margin-top: 2rem;
        display: none;
        animation: fadeIn 0.5s ease;
      }

      .confidence-label {
        text-align: center;
        color: #888;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .main-prediction {
        font-size: 2.5rem;
        font-weight: bold;
        color: var(--secondary);
        margin-bottom: 20px;
        text-align: center;
      }

      .breakdown-item {
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.95rem;
      }

      .bar-container {
        flex-grow: 1;
        height: 8px;
        background: var(--bar-bg);
        border-radius: 4px;
        margin: 0 15px;
        overflow: hidden;
      }

      .bar-fill {
        height: 100%;
        border-radius: 4px;
        transition: width 1s ease;
      }

      .percent {
        width: 45px;
        text-align: right;
        font-family: monospace;
        color: #ddd;
      }

      .label {
        width: 100px;
        text-align: left;
        font-weight: 600;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--secondary);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cosmic Classifier</h1>
      <p class="subtitle">
        Enter a description of a space object, and AI will tell you what it is.
      </p>

      <textarea
        id="inputText"
        placeholder="Example: A massive cloud of gas and dust where new stars are born..."
      ></textarea>

      <button onclick="predict()">Analyze Text</button>

      <div class="loader" id="loader"></div>

      <div id="result">
        <div class="confidence-label">AI is <span id="mainConfidence"></span>% sure it's a:</div>
        <div class="main-prediction" id="mainPred">Galaxy</div>

        <div id="breakdown"></div>
      </div>
    </div>

    <script>
      async function predict() {
        const text = document.getElementById('inputText').value;
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');
        const mainPred = document.getElementById('mainPred');
        const breakdownDiv = document.getElementById('breakdown');
        const mainConfidence = document.getElementById('mainConfidence');

        if (!text.trim()) {
          alert('Please enter some text!');
          return;
        }

        loader.style.display = 'block';
        resultDiv.style.display = 'none';
        breakdownDiv.innerHTML = '';

        try {
          const response = await fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: text }),
          });

          const data = await response.json();

          const colors = {
            Planet: '#00b894',
            Galaxy: '#a29bfe',
            Star: '#fdcb6e',
            Nebula: '#e17055',
            Asteroid_Comet: '#74b9ff',
          };

          const sortedProbs = Object.entries(data.probabilities).sort((a, b) => b[1] - a[1]);

          const topResult = sortedProbs[0];
          mainPred.textContent = topResult[0];
          mainPred.style.color = colors[topResult[0]] || '#00cec9';
          mainConfidence.textContent = topResult[1];

          sortedProbs.forEach(([label, score]) => {
            const color = colors[label] || '#ccc';
            const html = `
                <div class="breakdown-item">
                    <span class="label" style="color: ${color}">${label}</span>
                    <div class="bar-container">
                        <div class="bar-fill" style="width: ${score}%; background-color: ${color};"></div>
                    </div>
                    <span class="percent">${score}%</span>
                </div>
            `;
            breakdownDiv.innerHTML += html;
          });

          resultDiv.style.display = 'block';
        } catch (error) {
          console.error('Error:', error);
          alert('Error connecting to the AI server. Did you start main.py?');
        } finally {
          loader.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
